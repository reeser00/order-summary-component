<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootstrap 5.0 & Local css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--BT5 JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title>reeser00 | Order summary card</title>

</head>
<body>

<div class="card main-card mx-auto">
  <img src="images/illustration-hero.svg" alt="music-hero">
  <div class="card-body">
    <h1 class="card-title text-center f-w900 f-sTitle">Order Summary</h1>

    <p class="card-text text-center f-s16 f-w500 f-cZinc">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="card sub-card">
      <div class="card-body">
        <img class="e" src="images/icon-music.svg" alt="music-icon">
        <div class="e">
          <h5 class="f-s16 f-w900">Annual Plan</h5>
          <p class="f-s16 f-w500 f-cZinc">$59.99/year</p>
        </div>
        <a href="#" class="e right-aligned">Change</a>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary f-w500">Proceed to Payment</button>
      <button type="button" class="btn f-w500">Cancel Order</button>
    </div>


  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">reeser00</a>.
  </div>
</body>
</html>
